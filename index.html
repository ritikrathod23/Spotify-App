<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- left container -->
        <div class="left">
            <div class="leftHome">
                <ul>
                    <li><img width="80px" src="Spotify_logo.png" alt=""></li>
                    <li class="home"><img width="25px" src="Home.svg" alt=""><a href="Home">Home</a></li>
                    <li class="AboutUs"><img src="about us.svg" width="25px" alt=""><a href="about">About Us</a></li>
                </ul>
            </div>
            <div class="library">
                <div class="headlibrary" >
                    <img color="white" src="library.svg" alt="">
                    <span>Library</span>
                </div>
                <div class="playlist">
                    <ul >
                        
                    </ul>
                </div>
            </div>
        </div>
        <!-- right container -->
        <div class="right">
            <div class="rightNav">
                <ul class="sign">
                    <li></li>
                    <li class="Arrow">
                        <img id="back" width="20px" src="image/backArrow.svg" alt="">
                        <img id="forward" width="20px" src="image/rightArrow.svg" alt="">
                    </li>
                    <li class="signin"><a href="spotify/signin"></a>Sign in</li>
                    <li  class="login">Log in</li>
                </ul>
            </div>

            <div id="cardsinfo" class="cards">
            </div>
           <div class="coverImg">
               
           </div>
            <div id="newlist" class="songlist">
                <ul>
                </ul>
            </div>
    </div>
    <!-- Playbar -->
    <div class="playbar">
        <img id="barimage" class="playbarImage" width="50px" height="50px" src="yuji.jpg" alt="">
        <div id="songinfo" class="name-artist">
        </div>
        <div class="playbar-btn"  >
            <img width="15px" src="previous.svg" alt="" id="previous">
            <img width="15px" src="play.svg" id="play" class="playb">
            <img width="15px" src="next.svg" alt="" id="next">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
